<!doctype html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>blah</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/jgthms/bulma/master/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="header">
    <div class="container">
      <!-- Left side -->
      <div class="header-left">
        <a class="header-item" href="#">
          <img src="images/preview.png" alt="Logo">
        </a>
        <a class="header-tab" href="#">
          Home
        </a>
        <a class="header-tab is-active" href="#">
          Editor
        </a>
      </div>

      <!-- Hamburger menu (on mobile) -->
      <span class="header-toggle">
        <span></span>
        <span></span>
        <span></span>
      </span>

      <!-- Right side -->
      <div class="header-right header-menu">
        <span class="header-item">
          <a class="button" href="#">Login</a>
        </span>
      </div>
    </div>
  </header>
  <div class="columns">
    <div class="column" style="position: relative;">
      <div style="" id="editor">var init = function(text, done) {
  var fetch = require('node-fetch');
  fetch('http://quotes.stormconsultancy.co.uk/random.json')
  	.then(function(res) {
  		return res.json();
  	})
    .then(function(json) {
  		done(json.quote + " - " + json.author);
  	});
};</div>
    </div>
    <div class="column is-third">
      <div class="content" style="margin: 20px 10px;">
        <h1 class="title">Script playground</h1>
        <p class="control is-grouped">
          <input type="text" class="input" id="codeInput" value="test value" />
          <button type="submit" class="button is-primary" id="runCode" />Execute</button>
        </p>

        <div class="message is-primary">
          <div class="message-header">
          Result
          </div>
          <div class="message-body">
            <span id="result"></span>
          </div>
        </div>
        <div class="message is-warning">
          <div class="message-header">
            Output
          </div>
          <div class="message-body">
            <pre id="console"></pre>
          </div>
        </div>

        <input type="text" class="input" id="codeName" value="myscript" />
        <button type="submit" class="button is-primary" id="saveCode" />Save script</button>
      </div>
    </div>
  </div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js" charset="utf-8"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/theme-twilight.js" type="text/javascript" charset="utf-8"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/mode-javascript.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/0.11.0/fetch.min.js" charset="utf-8"></script>
  <script src="script.js" charset="utf-8"></script>
</body>
</html>
